name: Compile

# The workflow will run on every push and pull request to the repository
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile-sketch:
    strategy:
      max-parallel: 1 
      matrix:
        board: ["nano", "uno"]
        include:
          - board: "nano"
            arduino-platform: "arduino:avr"
            fqbn: "arduino:avr:nano"
            board-name: "nano"
          - board: "uno"
            arduino-platform: "arduino:avr"
            fqbn: "arduino:avr:uno"
            board-name: "uno"
    runs-on: ubuntu-latest
    steps:
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Arduino platforms
        run: |
          arduino-cli core update-index
          arduino-cli core install ${{ matrix.arduino-platform }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile Sketch
        run: |
         arduino-cli compile --fqbn ${{ matrix.fqbn }} --output-dir ./hex/${{ matrix.board-name }} ./gbg_program
         rm hex/${{ matrix.board-name }}/gbg_program.ino.eep
         rm hex/${{ matrix.board-name }}/gbg_program.ino.elf
         rm hex/${{ matrix.board-name }}/gbg_program.ino.with_bootloader.bin
         rm hex/${{ matrix.board-name }}/gbg_program.ino.with_bootloader.hex

      - name: Commit compiled files
        run: |
          git config --global user.name 'gbg-with-joysticks'
          git config --global user.email 'gbg-with-joysticks@users.noreply.github.com'
          git add ./hex/${{ matrix.board-name }}/gbg_program.ino.hex
          git commit --allow-empty -m "BOT update compiled files"
          git push
