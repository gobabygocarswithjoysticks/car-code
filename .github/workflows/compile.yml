name: Compile

# The workflow will run on every push and pull request to the repository
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile-sketch:
    strategy:
      matrix:
        board: ["nano", "uno"]
        include:
          - board: "nano"
            arduino-platform: "arduino:avr"
            fqbn: "arduino:avr:nano"
            board-name: "nano"
          - board: "uno"
            arduino-platform: "arduino:avr"
            fqbn: "arduino:avr:uno"
            board-name: "uno"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Arduino platforms
        run: |
          arduino-cli core update-index
          arduino-cli core install ${{ matrix.arduino-platform }}
      # Finally, we compile the sketch, using the FQBN that was set
      # in the build matrix.
      - name: Compile Sketch
        run: |
          arduino-cli compile --fqbn ${{ matrix.fqbn }} --output-dir ./hex/${{ matrix.board-name }} ./gbg_program

      - name: Commit compiled files
        run: |
          git config --global user.name 'bot'
          git config --global user.email 'joshua-8@users.noreply.github.com'
          git add ./hex/uno/gbg_program.ino.hex
          git commit -am "update compiled files"
          git push
